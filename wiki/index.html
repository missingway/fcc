<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Viewer</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
	<form method="post" id="searchForm" class="form-inline">
		<h3 class="center-block"><a target="_blank" href="https://en.wikipedia.org/wiki/Special:Random">Click here for a random wiki article</a></h3>
		<div class="input-group input-group-lg">
			<input type="text" name="search" class="form-control" placeholder="or search here...">
		</div>
		<div class="input-group input-group-lg">
			<button type="submit" class="form-control btn btn-default glyphicon glyphicon-zoom-in">Search Wikipedia</button>
		</div>
	</form>
	<div id="results">
		<ul id="resultsList"></ul>
	</div>
</div>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
