<!DOCTYPE html>
<html>
<head>
	<title>Quotes Machine</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
	</script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body>
	<div id="page" class="container">
		<div id="quoteContainer" class="jumbotron">
			<div id="quote"><q></q></div>
			<div id="author"></div>
			<div id="shareLinks" class="pull-left">
				<!-- Place this tag where you want the share button to render. -->
			<a href="https://twitter.com/share" class="twitter-share-button">Tweet</a>
			<!-- Place this tag after the last share tag -->
			<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
			<div class="g-plus" data-action="share"></div>
			<!-- Place this tag after the last share tag. -->
			<script type="text/javascript">
			(function() {
			var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
			po.src = 'https://apis.google.com/js/plusone.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
			})();
			</script>

			</div>
			<div id="newQuoteBtn" class="pull-right"><button type="submit" class="btn btn-lg" id="newQuote">New Quote</button></div>
			<div class="clearfix"></div>
		</div>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
